<h1>Search: <small>{{ word }}</small></h1>
<hr>

 <div class="row animated  fadeIn fast" *ngIf="heroes.length == 0">
   <div class="col-md-12">
     <div class="alert alert-info" role="alert">
      Do not exist results to word: {{ word }}
     </div>
   </div>
 </div>


<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ heroe.aparicion}}</small>
    </div>

    <button (click)="seeHeroe(i)" type="button" class="btn btn-outline-primary btn-block"> See more...</button>

    <!-- <a [routerLink]="['/heroe',i]" href="#" class="btn btn-outline-primary">See more link...</a> -->
  </div>
</div>
